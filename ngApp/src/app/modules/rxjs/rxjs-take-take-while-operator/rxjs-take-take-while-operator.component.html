<form [formGroup]="rxjsForm">

  <div class="row">
    <div class="col-3">input with take opt:</div>
    <div class="col-6"><input type="text" name="txtTake" formControlName="txtTake"></div>
    <div class="col-3">{{txtTakeDisplay}}</div>
  </div>
  <div class="row">
    <div class="col-3">input with take while opt(only take input's length shorter than 5 in this case):</div>
    <div class="col-6"><input type="text" name="txtTakeWhile" formControlName="txtTakeWhile"></div>
    <div class="col-3">{{txtTakeWhileDisplay}}</div>
  </div>
</form>
