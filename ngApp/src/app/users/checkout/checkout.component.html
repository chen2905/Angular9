<div class="container">
  <h1>example of reactive from</h1>
  <h2>this example is good, the style in the css so the html is not so messey</h2>
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="emailField" formControlName="emailField">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Quantity</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Quantity" name="quantityField" formControlName="quantityField">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" name="termField" formControlName="termField">
      <label class="form-check-label" for="exampleCheck1">agree to term</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
